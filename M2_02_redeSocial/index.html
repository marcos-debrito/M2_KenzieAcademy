<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global.css">>
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/form.css">
    <link rel="stylesheet" href="./src/styles/aside.css">
    <link rel="stylesheet" href="./src/styles/posts.css">
    <link rel="stylesheet" href="./src/styles/media.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">

    <title>Criando rede social</title>
  </head>


  <body>

    <header>
      <img src="./src/assets/img/logo.svg" alt="Logo da página">
      <button type="menu">Sair</button>
    </header>

    <form class="container__post">
      <div class="post__img">
        <img src="./src/assets/img/user1.svg" alt="">
        <div class="post__info">
          <span class="forms__name">Marcos Brito</span>
          <span class="forms__stack">Future Full Stack developer</span>
        </div>
      </div>

      <div class="post__text">

        <input type="text" placeholder="Digite o título do texto" class="input__title">
        <textarea name="my-post" class="my-post" placeholder="Digite a descrição do post..." cols="30" rows="10"></textarea>

        
        <button type="button">Postar</button>
      </div>
    </form>

    <aside>
      <span>Sugestões para você seguir</span>
      <div class="container__sugestions">

      </div>
    </aside>

    <dialog id="modal">
    
    </dialog>

    <div class="container__posts">
      <h2>Posts</h2>
    </div>

    <script src="./src/scripts/database.js"> </script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
